        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Build & Push
        uses: https://code.nephatrine.net/NephHub/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          provenance: false
          pull: true
          push: true
          file: Dockerfile
          tags: code.nephatrine.net/nephhub/amd64:alpine-s6-latest
          cache-from: type=registry,ref=code.nephatrine.net/nephhub/amd64-cache:alpine-s6-latest
