name: Build Container Image
run-name: ${{ gitea.actor }} pushed to ${{ gitea.repository }}:${{ gitea.ref_name }}
on:
  push:
  schedule:
    - cron:  '20 18 * * 2'
jobs:
  build_amd64:
    if: gitea.repository_owner == 'NephNET' && (!contains(gitea.event.head_commit.message, '#noci') || gitea.event_name == 'schedule')
    runs-on: nephnet-amd64
    steps:
      - name: Checkout Repository
        uses: https://gitea.com/actions/checkout@v3
      - name: Docker Build
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-cached --target builder ${{ gitea.workspace }}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-amd64 ${{ gitea.workspace }}
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Push
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker push code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-amd64
      - name: Notify Discord
        uses: https://github.com/sarisia/actions-status-discord@v1
        if: always()
        with:
          title: "Container Build (X86_64)"
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
  build_arm64:
    if: gitea.repository_owner == 'NephNET' && (!contains(gitea.event.head_commit.message, '#noci') || gitea.event_name == 'schedule')
    runs-on: nephnet-arm64
    steps:
      - name: Checkout Repository
        uses: https://gitea.com/actions/checkout@v3
      - name: Docker Build
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-cached --target builder ${{ gitea.workspace }}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-arm64v8 ${{ gitea.workspace }}
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Push
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker push code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-arm64v8
      - name: Notify Discord
        uses: https://github.com/sarisia/actions-status-discord@v1
        if: always()
        with:
          title: "Container Build (AARCH64)"
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
  build_armhf:
    if: gitea.repository_owner == 'NephNET' && (!contains(gitea.event.head_commit.message, '#noci') || gitea.event_name == 'schedule')
    runs-on: nephnet-armhf
    steps:
      - name: Checkout Repository
        uses: https://gitea.com/actions/checkout@v3
      - name: Docker Build
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-cached --target builder ${{ gitea.workspace }}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-armv7 ${{ gitea.workspace }}
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Push
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker push code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-armv7
      - name: Notify Discord
        uses: https://github.com/sarisia/actions-status-discord@v1
        if: always()
        with:
          title: "Container Build (ARMV7L)"
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
  build_riscv64:
    if: gitea.repository_owner == 'NephNET' && (!contains(gitea.event.head_commit.message, '#noci') || gitea.event_name == 'schedule')
    runs-on: nephnet-riscv64
    steps:
      - name: Checkout Repository
        uses: https://gitea.com/actions/checkout@v3
      - name: Docker Build
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-cached -f Dockerfile.riscv64 --target builder ${{ gitea.workspace }}
          docker build --pull -t code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-riscv64 -f Dockerfile.riscv64 ${{ gitea.workspace }}
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Push
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker push code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-riscv64
      - name: Notify Discord
        uses: https://github.com/sarisia/actions-status-discord@v1
        if: always()
        with:
          title: "Container Build (RISCV64)"
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
  build_manifest:
    needs: [build_amd64, build_arm64, build_armhf, build_riscv64]
    runs-on: nephnet
    steps:
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Manifest
        run: |
          export BRANCH=${GITHUB_REF##*/}
          export BRANCH=${BRANCH:-master}
          docker manifest create code.nephatrine.net/nephnet/alpine-s6:${BRANCH} --amend code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-amd64 --amend code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-arm64v8 --amend code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-armv7 --amend code.nephatrine.net/nephnet/alpine-s6:${BRANCH}-riscv64
          docker manifest push --purge code.nephatrine.net/nephnet/alpine-s6:${BRANCH}
  publish_amd64:
    if: gitea.ref_name == 'master'
    needs: [build_amd64]
    runs-on: nephnet-amd64
    steps:
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Push
        run: |
          docker tag code.nephatrine.net/nephnet/alpine-s6:master-amd64 nephatrine/alpine-s6:latest-amd64
          docker push nephatrine/alpine-s6:latest-amd64
  publish_arm64:
    if: gitea.ref_name == 'master'
    needs: [build_arm64]
    runs-on: nephnet-arm64
    steps:
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Push
        run: |
          docker tag code.nephatrine.net/nephnet/alpine-s6:master-arm64v8 nephatrine/alpine-s6:latest-arm64v8
          docker push nephatrine/alpine-s6:latest-arm64v8
  publish_armhf:
    if: gitea.ref_name == 'master'
    needs: [build_armhf]
    runs-on: nephnet-armhf
    steps:
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Push
        run: |
          docker tag code.nephatrine.net/nephnet/alpine-s6:master-armv7 nephatrine/alpine-s6:latest-armv7
          docker push nephatrine/alpine-s6:latest-armv7
  publish_riscv64:
    if: gitea.ref_name == 'master'
    needs: [build_riscv64]
    runs-on: nephnet-riscv64
    steps:
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Push
        run: |
          docker tag code.nephatrine.net/nephnet/alpine-s6:master-riscv64 nephatrine/alpine-s6:latest-riscv64
          docker push nephatrine/alpine-s6:latest-riscv64
  publish_manifest:
    needs: [publish_amd64, publish_arm64, publish_armhf, publish_riscv64]
    runs-on: nephnet
    steps:
      - name: Check Base Image
        if: gitea.event_name == 'schedule'
        uses: https://github.com/lucacome/docker-image-update-checker@v1
        id: checkbase
        with:
          base-image: alpine:latest
          image: nephatrine/alpine-s6:latest
          platforms: linux/amd64
      - name: Docker Login
        uses: https://github.com/docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Manifest
        run: |
          docker manifest create nephatrine/alpine-s6:3.1.5.0 --amend nephatrine/alpine-s6:latest-amd64 --amend nephatrine/alpine-s6:latest-arm64v8 --amend nephatrine/alpine-s6:latest-armv7 --amend nephatrine/alpine-s6:latest-riscv64
          docker manifest create nephatrine/alpine-s6:3.1.5 --amend nephatrine/alpine-s6:latest-amd64 --amend nephatrine/alpine-s6:latest-arm64v8 --amend nephatrine/alpine-s6:latest-armv7 --amend nephatrine/alpine-s6:latest-riscv64
          docker manifest create nephatrine/alpine-s6:3.1 --amend nephatrine/alpine-s6:latest-amd64 --amend nephatrine/alpine-s6:latest-arm64v8 --amend nephatrine/alpine-s6:latest-armv7 --amend nephatrine/alpine-s6:latest-riscv64
          docker manifest create nephatrine/alpine-s6:3 --amend nephatrine/alpine-s6:latest-amd64 --amend nephatrine/alpine-s6:latest-arm64v8 --amend nephatrine/alpine-s6:latest-armv7 --amend nephatrine/alpine-s6:latest-riscv64
          docker manifest create nephatrine/alpine-s6:latest --amend nephatrine/alpine-s6:latest-amd64 --amend nephatrine/alpine-s6:latest-arm64v8 --amend nephatrine/alpine-s6:latest-armv7 --amend nephatrine/alpine-s6:latest-riscv64
          docker manifest push --purge nephatrine/alpine-s6:3.1.5.0
          docker manifest push --purge nephatrine/alpine-s6:3.1.5
          docker manifest push --purge nephatrine/alpine-s6:3.1
          docker manifest push --purge nephatrine/alpine-s6:3
          docker manifest push --purge nephatrine/alpine-s6:latest
      - name: Notify Discord
        if: gitea.event_name != 'schedule' || steps.checkbase.outputs.needs-updating == 'true'
        uses: https://github.com/sarisia/actions-status-discord@v1
        with:
          title: "DockerHub: alpine-s6"
          description: "The container image was pushed to [DockerHub](https://hub.docker.com/repository/docker/nephatrine/alpine-s6/general).\nPull `nephatrine/alpine-s6:latest` for the newest image."
          nodetail: true
          webhook: ${{ secrets.DISCORD_WEBHOOK_PACKAGE }}
      - name: Checkout Repository
        uses: https://gitea.com/actions/checkout@v3
      - name: Docker Describe
        uses: https://github.com/peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          repository: nephatrine/alpine-s6
